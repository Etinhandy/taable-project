<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/etinosa.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Document</title>
</head>
<body onload="renderUI()">
    <section id="issues-overview" class="d-flex align-items-md-center">
        <div class="container bg-white">
            <div class="row mb-5 border-bottom">
              <div class="col-md-8">
                <div class="d-flex justify-content-between">
                  <div class="col-sm-3 col-md-3">
                    <div class="image">
                      <img src="./img/arrows-out-cardinal-fill-svgrepo-com.svg" alt="" class="img-fluid">
                    </div>
                  </div>
                  <div class="col-sm-8 col-md-8 o-text">
                    <p class="">Overview of Power Source with issues</p>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="d-flex justify-content-lg-end justify-content-sm-center">
                  <div class="input-group input-group-sm me-lg-5"> 
                    <input type="text" class="form-control rounded-pill" id="search-input" onkeyup="searchResult()" aria-label="Sizing example input" placeholder="search data" aria-describedby="inputGroup-sizing-sm">
                    <span><div class="dot-0 d-flex flex-column py-2 ms-lg-2 d-none d-md-block d-lg-block">
                      <div class="click-s "></div>
                      <div class="click-s"></div>
                      <div class="click-s"></div>
                    </div></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="table-responsive">
              <table class="table table-borderless" id="myTable">
                <thead class="text-center">
                  <tr>
                    <th>Type</th>
                    <th scope="col">ID</th>
                    <th scope="col">Alert</th>
                    <th scope="col">Time</th>
                    <th scope="col">Severity</th>
                    <th scope="col">Status</th>
                    <th>Action</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody class="text-center" id="table-body">

                </tbody>
              </table>
            </div>
        </div>
    </section>


    


     
    <!-- <script src="./js/app.js"></script> -->
    <script src="./js/dataAndLogic.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
